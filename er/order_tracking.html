<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Order Tracking</h1>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="orderSearch" placeholder="Enter Order ID or Vendor Name">
            <button onclick="trackOrder()">Track Order</button>
        </div>

        <div id="orderDetails" class="hidden">
            <h2>Order Details</h2>
            <p><strong>Order ID:</strong> <span id="orderId"></span></p>
            <p><strong>Vendor Name:</strong> <span id="vendorName"></span></p>
            <p><strong>Delivery Status:</strong> <span id="status"></span></p>
            <p><strong>Estimated Delivery:</strong> <span id="deliveryDate"></span></p>

            <h3>Drugs in Order</h3>
            <ul id="drugList"></ul>

            <h3>Payment Details</h3>
            <p><strong>Payment Status:</strong> <span id="paymentStatus"></span></p>
            <p><strong>Payment Mode:</strong> <span id="paymentMode"></span></p>
        </div>
    </main>
</body>
</html>
